{% extends "base.html" %}

{% block body %}
<h1>Change password</h1>
<form method="POST" action="">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Save">
</form>
{% endblock body %}
